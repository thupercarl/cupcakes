<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcake Fundraiser</h1>
    <form>
        <div class="container">
            <div class="row">
                <p>Your Name:</p>
                <label><input type="text" placeholder="Please input your name" name="name"></label>
                <br>
            </div>
            <div class="row">
                <div class="col">
                    <p>Cupcake Flavors:</p>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="grasshopper"> The Grasshopper</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="maple"> Whiskey Maple Bacon</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="carrot"> Carrot Walnut</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="caramel"> Salted Caramel Cupcake</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="velvet"> Red Velvet</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="lemon"> Lemon Drop</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="tiramisu"> Tiramisu</label><br>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Order">
            </div>
        </div>

    </form>

</body>
</html>
