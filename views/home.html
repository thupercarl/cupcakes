<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cupcakes</title>

</head>
<body>
    <h1>Cupcake Fundraiser</h1>
    <form action="#" method="post" class="form-horizontal">
        <div class="container">
            <!-- get name -->
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Your name: </label>

                <div class="col-sm-4 control-label">
                    <input class="form-control" type="text" name="name" id="name" value="{{ @userName }}">
                </div>

                <!-- display an error message if there is one -->
                <check if="{{ isset(@errors['name']) }}">
                    <span class="err">{{ @errors['name'] }}</span>
                </check>
            </div>
            <br>
            <!-- get flavors -->
            <div class="row form-group">
                <div class="col">
                    <label class="col-sm-2 control-label">Cupcake Flavors: </label>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="grasshopper"> The Grasshopper</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="maple"> Whiskey Maple Bacon</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="carrot"> Carrot Walnut</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="caramel"> Salted Caramel Cupcake</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="velvet"> Red Velvet</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="lemon"> Lemon Drop</label><br>
                    </div>
                    <div class="row">
                        <label><input type="checkbox" name="flavors[]" value="tiramisu"> Tiramisu</label><br>
                    </div>

                    <!-- display an error message if there is one -->
                    <check if="{{ isset(@errors['flavors']) }}">
                        <span class="err">{{ @errors['flavors'] }}</span>
                    </check>
                </div>
            </div>
            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Order">
            </div>
        </div>

    </form>

</body>
</html>
